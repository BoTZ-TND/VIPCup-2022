DATASET:
  DATASET_NAME: Major
TRAIN:
  ENABLE: True
  MAX_EPOCH: 5
  CHECKPOINT_PERIOD: 1
  CHECKPOINT_EPOCH_RESET: True
  CHECKPOINT_LOAD_PATH: ''
  CHECKPOINT_SAVE_PATH: '.'
TEST:
  ENABLE: True
LOSS:
  LOSS_FUN: FocalLoss
  LOSS_WEIGHT: 1
  logits: True
MODEL:
  MODEL_NAME: M2TR
  PRETRAINED: 'imagenet'
  ESCAPE: ''
  IMG_SIZE: 160
  BACKBONE: efficientnet-b4
  DEPTH: 4
  TEXTURE_LAYER: b2
  FEATURE_LAYER: final
  NUM_CLASSES: 2
  DROP_RATIO: 0.5
  HAS_DECODER: False
OPTIMIZER:
  OPTIMIZER_METHOD: sgd
  BASE_LR: 0.0005
  EPS: 0.00000001
  MOMENTUM: 0.9
RNG_SEED: 0
LOG_FILE_PATH: './log.txt'
NUM_GPUS: 1
NUM_SHARDS: 1
SCHEDULER:
  LR_NOISE_PCT: 0.67
  LR_NOISE_STD: 1.0
  SEED: 42
  LR_CYCLE_MUL: 1.0
  LR_CYCLE_DECAY: 0.1
  LR_CYCLE_LIMIT: 1
  SCHEDULER_TYPE: cosine
  MIN_LR: 0.000001
  WARMUP_LR: 0
  WARMUP_EPOCHS: 0
  COOLDOWN_EPOCHS: 10
  LR_K_DECAY: 1.0
  SCHEDULER_STEP: 5
  SCHEDULER_GAMMA: 0.5
AMP_ENABLE: False
